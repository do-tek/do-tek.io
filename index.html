<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Do-Tek.io - За технологиями будущее!">
  <meta name="author" content="Do-Tek LLP">
  <title>Do-Tek</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #060A13;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .pulsating-text {
      font-size: 4em;
      color: #9b59b6;
      animation: pulse 1.5s infinite;
      font-weight: bold;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
        text-shadow: 0 0 1px #9b59b6;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
        text-shadow: 0 0 2px #9b59b6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
        text-shadow: 0 0 1px #9b59b6;
      }
    }

    .links {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .links a {
      color: #31446b;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
      color: #00BFFF;
      text-shadow: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #31446b;
    }

    /* Style for text with blinking cursor */
    .logo-footer {
      margin-top: 20px;
      font-size: 1.2em;
      color: #39ff14; /* Text */
      font-family: 'Courier New', Courier, monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #39ff14; /* Caret */
      box-sizing: border-box;
    }

    /* Animation for blinking cursor */
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .typing {
      animation: blink .75s step-end infinite;
    }
  </style>
</head>
<body>

<img src="img/do-tek-clear-logo.png" alt="Do-Tek Logo" class="logo">
<div class="pulsating-text">Do-Tek</div>

<div class="logo-footer">
  Site is under construction...
</div>

<div class="links">
  <a href="mailto:sales@do-tek.kz">contact us</a>
</div>

<footer>&copy; 2024 Do-Tek, LLP.</footer>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const textElement = document.querySelector('.logo-footer');
    const text = textElement.textContent;
    textElement.textContent = '';

    let index = 0;
    function type() {
      if (index < text.length) {
        textElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100);
      } else {
        textElement.classList.add('typing'); // add blinking cursor
      }
    }

    type();
  });
</script>
</body>
</html>
