<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Do-Tek.io - За технологиями будущее!">
  <meta name="author" content="Do-Tek LLP">
  <title>Do-Tek</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #060A13;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .pulsating-text {
      font-size: 4em;
      color: #9b59b6;
      animation: pulse 1.5s infinite;
      font-weight: bold;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
        text-shadow: 0 0 10px #9b59b6;
      }
    }

    .links {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .links a {
      color: #681CE1;
      text-decoration: none;
      margin: 0 15px;
      text-shadow: 0 0 1px #961EE1;
    }

    .links a:hover {
      text-decoration: underline;
      color: white;
      text-shadow: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #31446b;
    }
  </style>
</head>
<body>

<img src="img/do-tek-clear-logo.png" alt="Do-Tek Logo" class="logo">
<div class="pulsating-text">Do-Tek</div>

<div class="links">
  <a href="mailto:sales@do-tek.kz">sales</a>
  <a href="https://github.com/do-tek" target="_blank">github</a>
</div>

<footer>&copy; 2024 Do-Tek, LLP.</footer>
</body>
</html>
